      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Hoja del cuchillo -->
  <polygon points="50,10 85,70 30,70" fill="url(#bladeGradient)" stroke="#808080" stroke-width="1.5"/>
  <!-- LÃ­nea de la hoja -->
  <line x1="50" y1="10" x2="55" y2="70" stroke="#a0a0a0" stroke-width="1"/>
  <!-- Mango -->
  <rect x="35" y="70" width="30" height="20" rx="3" fill="#8B4513" stroke="#654321" stroke-width="1.5"/>
  <!-- Detalles del mango -->
  <circle cx="42" cy="78" r="2" fill="#654321"/>
  <circle cx="50" cy="80" r="2" fill="#654321"/>
  <circle cx="58" cy="78" r="2" fill="#654321"/>
